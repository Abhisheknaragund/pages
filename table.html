<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
<body>
    <!--Table-->
    <h2> HTML Table</h2>
    <table>
        
        <tr>
            <th>  </th>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>NAME</td>
            <td>ME</td>
            <td>ME</td>
            <td>ME</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table><br><br>

    <!--colspan-->
    <table>
        
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>ME</td>
            <td>ME</td>
            <td>20</td>
        </tr>
        <tr>
            <td>ME</td>
            <td>ME</td>
            <td>20</td>
        </tr>
    </table><br><br>
    
    <!--rowspan-->
    <table>
        
        <tr>
            <th>Name</th>
            <td>ME</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>22-22-22</td>
        </tr>
        <tr>
            <td>20-20-20</td>
        </tr>
    </table>
</body>
</html>

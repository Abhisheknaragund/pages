<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form action="submit_survey.php" method="post">
        <!-- Short Answer -->
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Multiple Choice Question -->
        <p>How did you hear about us?</p>
        <input type="radio" id="social_media" name="source" value="Social Media">
        <label for="social_media">Social Media</label><br>
        <input type="radio" id="friends" name="source" value="Friends">
        <label for="friends">Friends</label><br>
        <input type="radio" id="other" name="source" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Checkbox for multiple selection -->
        <p>What features do you like?</p>
        <input type="checkbox" id="design" name="features[]" value="Design">
        <label for="design">Design</label><br>
        <input type="checkbox" id="usability" name="features[]" value="Usability">
        <label for="usability">Usability</label><br>
        <input type="checkbox" id="performance" name="features[]" value="Performance">
        <label for="performance">Performance</label><br><br>

        <label for="short_answer">Your Answer:</label>
        <input type="text" id="short_answer" name="short_answer" required><br><br>
        
        <!-- Textarea for longer responses -->
        <label for="feedback">Additional Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

        <!-- Rating Scale -->
        <label for="rating">Rate our service (1 to 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

        <!-- Dropdown Menu -->
        <label for="satisfaction">Overall Satisfaction:</label>
        <select id="satisfaction" name="satisfaction">
            <option value="Very Satisfied">Very Satisfied</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Dissatisfied">Dissatisfied</option>
            <option value="Very Dissatisfied">Very Dissatisfied</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
